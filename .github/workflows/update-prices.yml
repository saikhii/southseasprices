name: Actualizar precios cada 3 días

on:
  schedule:
    - cron: '0 15 */3 * *'   # Cada 3 días a las 15:00 UTC (12:00 Argentina)
  workflow_dispatch:        # También puedes ejecutarlo manualmente

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script de precios
        run: |
          python update_prices.py

      - name: Commit y push si hubo cambios
        run: |
          git config --global user.name "Saikhii Bot"
          git config --global user.email "saikhii@users.noreply.github.com"
          git add southseasprices.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Actualización automática precios $(date -u +%F)"
          git push