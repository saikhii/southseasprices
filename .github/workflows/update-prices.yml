name: Actualizar precios cada 3 días

on:
  schedule:
    - cron: '0 15 */3 * *'  # Cada 3 días a las 15:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Mata si >20min (evita 1h+)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Instalar requests
        run: pip install requests

      - name: Ejecutar script optimizado
        run: python update_prices_optimized.py

      - name: Commit y push
        run: |
          git config --global user.name "Saikhii Bot"
          git config --global user.email "saikhii@users.noreply.github.com"
          git add southseasprices.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update prices $(date -u +%F)"
          git push